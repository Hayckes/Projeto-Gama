<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="dindin-contato.css" />
    <link rel="shortcut icon" href="./dindin-imagens/Dindin-logo.PNG" type="image/x-icon">
    <title>Dindin Contato</title>
</head>

<body>
    <header>
        <div class="div-logo-header">
            <a class="link-logo" href="./index.html"><img class="logo" src="./dindin-imagens/logo-header.png"
                    alt="logo Dindin" title="logo Dindin"></a>
        </div>
        <nav class="nav-list-header">
            <ul class="list-header">
                <li class="item-list-header">
                    <a class="item-list" href="./dindin-cursos.html">Cursos</a>
                </li>
                <li class="item-list-header">
                    <a class="item-list" href="./dindin-blog.html">Blog</a>
                </li>
                <li class="item-list-header">
                    <a class="item-list" href="./dindin-contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contato">
            <section class="section-title">
                <h1 class="title-contato">Contato</h1>
            </section>
            <section class="section-form">
                <form class="form" action="" method="post">
                    <input class="form-name" type="text" placeholder="nome">
                    <input class="form-email" type="email" placeholder="e-mail">
                    <textarea name="mensagem" class="form-mensagem" id="mensagem-form" cols="5" rows="10"
                        placeholder="mensagem"></textarea>
                    <input class="input-contato" type="submit">
                </form>
            </section>
            <section class="section-img">
                <img class="img-contato" src="./dindin-imagens/ilustra-contato.png" alt="icone telefone sem fio"
                    title="icone telefone sem fio">
            </section>
        </div>
    </main>
    <footer>
        <div class="div-logo-footer">
            <a class="link-logo" href="./index.html"><img class="logo-footer"
                    src="./dindin-imagens/logo-footer.png" alt="Logo Dindin Footer" title="Logo Dindin Footer"></a>
        </div>
        <nav class="nav-list-footer">
            <ul class="list-footer">
                <li class="item-list-footer">
                    <a class="item-list-2" href="./dindin-cursos.html">Cursos</a>
                </li>
                <li class="item-list-footer">
                    <a class="item-list-2" href="./dindin-blog.html">Blog</a>
                </li>
                <li class="item-list-footer">
                    <a class="item-list-2" href="./dindin-contato.html">Contato</a>
                </li>
        </nav>
        <div class="buttons-footer">
            <button class="button">quero ser prof</button>
            <button class="button">aqui tem outro link</button>
        </div>
    </footer>
</body>

</html>
